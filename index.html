<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <head>
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background-color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;            
                margin: 0;
                font-size: 16px;
            }
            .card {
                display: flex;                                
                flex-direction: column;
                background-color: #fff;
                border-radius: 12px;
                padding: 20px;
                width: 400px;
                box-shadow: 0 4px 5px rgba(0,0,0,0.8);                
            }
            
            .card figure {
                display: flex;
                flex-direction: column;                
                align-items: center;
                margin: 0;
            }

            .card figcaption {                
                margin-top: 0.5rem;
                margin-bottom: 0.5rem;
                color: #555;                                
            }
            
            h1 {
                text-align: center;
                margin-bottom: 1rem;
            }

            article img {
                width: 120px;
                height: 120px;                
                border-radius: 50%;
                object-fit: cover;
            }

            h2 {
                margin: 0.5rem 0;
            }
            article p {
                line-height: 1.5;
                word-wrap: break-word;                
            }

            .social-links {
                list-style-type: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
                gap: 12px;
            }
            .social-links a {
                text-decoration: none;
                color: #0077cc;
            }
            .social-links a:hover,
            .social-links a:focus {
                text-decoration: underline;
            }
            section {
                margin-top: 1rem;
            }

            @media (max-width:640px) {
                .card {
                    display: flex;
                    flex-direction: column;                                                            
                }

                .social-links {
                    flex-direction: column;                    
                }
            }
            
            @media (min-width:768px) {
                .card {
                    flex-direction: row;
                    align-items: flex-start;
                }
                .card figure {
                    flex: 1;
                    justify-content: flex-start;
                }
                .card-content {
                    flex: 2;
                }
                figure img {
                    margin: 0;
                }
            }
        </style>
    </head>            
    <body>
        <article class="card" data-testid="profile-card">            
            <figure>
                    <img src="IMG_20250420_073335_766.jpg" alt="Profile picture of Olubayo" data-testid="test-user-avatar">
                        <figcaption>Olubayo</figcaption>
            </figure>
            <div class="card-content">
                <h1 data-testid="test-user-name">Olubayo</h1>
                <p data-testid="test-user-bio">Passionate about accounting, technology, and exploring how AI shapes finance.</p>

                <p>
                    <strong>Current Time (ms):</strong>
                    <time data-testid="test-user-time"></time>
                </p>
                
                
                <nav>
                    <ul class="social-links">
                        <li><a href="https://github.com/username" data-testid="test-user-social-links" target="_blank" rel="noopener noreferrer">Github</a></li>
                        <li><a href="https://twitter.com/username" data-testid="test-user-social-twitter" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                        <li><a href="https://linkedin.com/in/username" data-testid="test-user-social-linkedIn" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>                        
                    </ul>
                </nav>
                    <section>
                        <h2 id="hobbies-heading">Hobbies</h3>
                        <ul data-testid="test-user-hobbies">
                            <li>Coding</li>
                            <li>Music</li>
                            <li>Football</li>
                        </ul>
                    </section>
                    
                    <section>
                        <h3 id="dislike-heading">Dislikes</h3>
                        <ul data-testid="test-user-dislikes">
                            <li>Noise</li>
                            <li>Spam emails</li>
                            <li>Slow Wi-fi</li>
                        </ul>
                    </section>
            </div>                            
        </article>

    </body>
    <script>
        const timeElement = document.querySelector('[data-testid= "test-user-time"]')
        function updateTime() {
            timeElement.textContent = Date.now();
        }
        updateTime();
        setInterval(updateTime,1000);
    </script>
</html>
